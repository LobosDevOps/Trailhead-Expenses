<lightning-card icon-name="utility:anchor" title={boatTitle}>
    <lightning-record-edit-form 
        data-id="editForm"
        object-api-name="BoatReview__c"
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        onerror={handleError}>

        <lightning-messages data-id="commentMessage"></lightning-messages>
    
        <template if:true={boat}>
            <div class="slds-grid">
                <div class="slds-col_padded slds-size_1-of-1">
                    <lightning-input-field field-name="Name" required></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col_padded slds-size_1-of-1">
                    <lightning-input-field field-name="Comment__c" class="comment" required></lightning-input-field>
                </div>
            </div>

            <!-- <c-five-star-rating-lwc rate-value={rating}></c-five-star-rating-lwc> -->

            <div class="slds-align_absolute-center">
                <lightning-button icon-name="utility:save" label="Submit" type="submit" ></lightning-button>
            </div>
        </template>

    </lightning-record-edit-form>
</lightning-card> 
</template>
